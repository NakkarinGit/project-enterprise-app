<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <style>
    ion-icon {
    color: rgb(0, 0, 0);
    }
    </style>
    <title>ecommerce status by devbanban.com </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <br>
          <div class="" role="alert">
            MFU HELPDESK | Status
          </div>
        </div>
        <br><br>
        <div class="col-2 col-sm-2">
          <button class="btn btn-success" style="width: 100%;" disabled> Report <br> Sent </button>
        </div>
        <div class="col-1 col-sm-1" style="margin-top: 15px;">
          <ion-icon name="arrow-forward-outline" size="large"></ion-icon>
        </div>
        <div class="col-2 col-sm-2">
          <button class="btn btn-secondary" style="width: 100%;" disabled> Received <br> Report </button>
        </div>
        <div class="col-1 col-sm-1" style="margin-top: 15px;">
          <ion-icon name="arrow-forward-outline" size="large"></ion-icon>
        </div>
        <div class="col-2 col-sm-2">
          <button class="btn btn-secondary" style="width: 100%;"> Problem is <br> in process </button>
        </div>
        <div class="col-1 col-sm-1" style="margin-top: 15px;">
          <ion-icon name="arrow-forward-outline" size="large"></ion-icon>
        </div>
        <div class="col-3 col-sm-3">
          <button class="btn btn-secondary" style="width: 100%;" disabled> Finish <br> </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <br><br>
          <h4>Status </h4>
          <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th scope="col" class="text-center">No.</th>
                <th scope="col">Report</th>
                <th scope="col" class="text-center">Date</th>
                <th scope="col" class="text-center">Time</th>
                <th scope="col" class="text-center">State</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-center">1.</th>
                <td> เพื่อนผมตกส้วม </td>
                <td align="right"> 7 กุมภาพันธ์ 2566</td>
                <td align="center">11.40 น.</td>
                <td align="right">กำลังดำเนินการ</td>
              </tr>
              </tr>
              
              
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
    <footer style="margin-top: 100px;">
      <center>

       Copyright MFU HELPDESK 2023 | Mah Fah Luang University
       </center>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
